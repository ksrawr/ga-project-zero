    <h3>Instructions:</h3>
        <ul>
          <li>W / Up Arrow : Move Up</li>
          <li>A / Left Arrow: Move Left</li>
          <li>S / Down Arrow: Move Down</li>
          <li>D / Right Arrow: Move Right</li>
          <li>Mouse: to Aim and Shoot</li>
        </ul>
        <p>You can shoot the zombies but do not let the zombies touch you or the game is over. </p>
